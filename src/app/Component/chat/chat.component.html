
<div class="chat-box">
  <div *ngFor="let msg of messages" class="chat-message">
    {{ msg }}
  </div>

  <div class="chat-input">
    <input [(ngModel)]="userMessage" placeholder="Say something..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
